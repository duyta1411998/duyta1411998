<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hiển thị dữ liệu động sử dụng thuộc tính visibility</title>
<style type = "text/css">
	.display{visibility:hidden;}
	p:hover.display{visibility: visible;}
</style>
</head>

<body>
	<p>Hãy di chuột vào đây để hiển thị đoạn văn bản ẩn<br/><span class = "display">Đây là đoạn văn bản có thuộc tính visibility mặc định là hidden</span></p>
    <p>Đoạn văn bản chứa trong thẻ span vẫn chiếm diện tích trên nội dung của trang web mặc dù văn bản được ẩn</p>
</body>
</html>
