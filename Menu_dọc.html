<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content = "text/html; charset= utf-8"/>
    <title>Ví dụ thiết kế Menu dọc</title>
    <style type="text/css">
    * {margin: 0px; padding: 0px;}
    ul {list-style: none;}
    ul li {width: 200px;
            height: 30px;
            border: 1px solid black;
            background: #ff6d00;}
    a {text-decoration: none;
        color: #FFF;
        line-height: 30px;
        padding-left: 10px;
    }
    li:hover a {color: red;}
    li:hover {background-color: #FF0;}
    </style>
</head>
<body>
    <ul li = "menu">
        <li><a href = "#">Thẻ tiêu đề</a></li>
        <li><a href = "#">Căn lề văn bản</a></li>
        <li><a href = "#">Định dạng văn bản</a></li>
        <li><a href = "#">Thẻ liên kết</a></li>
    </ul>
</body>
</html>
