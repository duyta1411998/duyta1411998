<title>Hiển thị dữ liệu sử dụng thuộc tính display</title>
<style type = "text/css">
	.display{display: none;}
	p:hover.display{display: block;}
</style>
</head>

<body>
	<p>Hãy di chuột vào đây để hiển thị đoạn văn bản ẩn<span class = "display">Đây là đoạn văn bản có thuộc tính display mặc định là none</span></p>
</body>
